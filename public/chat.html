<!DOCTYPE html>
<html>
<head>
    <title>chat app</title>
    <link rel="icon" href="img/_favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sideber" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message" class="chat__messages">

            </div>

            <div class="compose">
            <form id="formwa">

                
                <input name="message" placeholder="message" required autocomplete="off">
                <button name="button">send</button>
            </form>
            <button id="location">send location</button>

        </div> 
        

        </div>
    </div>
   
    <script id="message-tempalate" type="text/html"> 
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
    </script>

    
    <script id="location-tempalate" type="text/html"> 
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
            <a href="{{message}}" targer="_blank">link to my location </a>
        </p>
        </div>
        </script>


        <script id="sidebar" type="text/html">
            <h2 class="room-title">{{room}}</h2> 
            <h3 class="list-title">users</h3>
            <ul class="users"> 
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>

        
        
        
        </script>

    <!-- <button id="increment"> +1 </button> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    
</body>

</html>
